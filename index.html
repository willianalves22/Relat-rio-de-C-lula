<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório da Célula - IDERP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="envelope">
    <div class="banner-alinhado">
      <img src="banner-iderp.png" alt="Logo IDERP" class="banner-img" />
      <div class="titulo">
        <h1>RELATÓRIO DE <span class="visao">CÉLULAS</span></h1>
        <h2>IGREJA DE DEUS REAVIVAMENTO PENTECOSTAL</h2>
      </div>
    </div>

    <form id="celula-form" autocomplete="off">
      <div class="form-group"><label>Membros Presentes:</label><input type="number" name="membrosPresentes" /></div>
      <div class="form-group"><label>Convidados Presentes:</label><input type="number" name="convidadosPresentes" /></div>
      <div class="form-group"><label>Crianças (0 a 12 anos):</label><input type="number" name="criancas" /></div>
      <div class="form-group"><label>Total Presentes:</label><input type="number" name="totalPresentes" /></div>
      <div class="form-group"><label>Membros Efetivos:</label><input type="number" name="membrosEfetivos" /></div>
      <div class="form-group"><label>Quantidade de membros sendo discipulados:</label><input type="number" name="membrosDiscipulados" /></div>

      <div class="form-group">
        <label>Cursos:</label>
        <input type="number" name="cursoCTL" placeholder="CTL" />
        <input type="number" name="cursoTLC" placeholder="TLC" />
        <input type="number" name="cursoMTE" placeholder="MTE" />
         <input type="number" name="cursoMTE-Kids" placeholder="MTE-Kids" />
        <input type="number" name="cursoCROWN" placeholder="CROWN" />
      </div>

      <div class="form-group"><label>Total de pessoas presentes no culto de Celebração:</label><input type="number" name="cultoCelebracao" /></div>
      <div class="form-group"><label>Total de pessoas presentes no Rhema:</label><input type="number" name="rhema" /></div>
      <div class="form-group"><label>Cor da área:</label><input type="text" name="corArea" /></div>
      <div class="form-group"><label>Supervisor da área:</label><input type="text" name="supervisor" /></div>
      <div class="form-group"><label>Líder de célula:</label><input type="text" name="lider" /></div>
      <div class="form-group"><label>Nome da célula:</label><input type="text" name="nomeCelula" /></div>
      <div class="form-group"><label>Data da reunião:</label><input type="date" name="dataReuniao" /></div>
      <div class="form-group"><label>Oferta em dinheiro:</label><input type="number" name="ofertaDinheiro" step="0.01" /></div>
      <div class="form-group"><label>Oferta via Pix:</label><input type="number" name="ofertaPix" step="0.01" /></div>
      <div class="form-group"><label>Total da oferta:</label><input type="number" name="totalOferta" step="0.01" /></div>

      <button type="submit">Enviar</button>
    </form>

    <div id="mensagem-sucesso" class="oculto">✅ Relatório enviado com sucesso!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
